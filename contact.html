<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="scss/bootstrap.scss" />
    <link rel="icon" href="images/favicon.png" />
    <title>Free E-Book | Start Your Own Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="images/logo.png" alt="Blog Mastery Logo" width="225" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
        ></button>
        <span class="navbar-toggler-icon"></span>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="" class="nav-link fw-semibold">Home</a>
            </li>
            <li class="nav-item">
              <a href="#details" class="nav-link fw-semibold">Details</a>
            </li>
            <li class="nav-item">
              <a
                href="contact.html"
                class="nav.link btn btn-outline-light fw-semibold px-4 mx-4"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--header-->
    <header class="header">
      <!--hero-->
      <div class="hero text-white pt-5 pb-4">
        <div class="conatiner-xl">
          <div class="row">
            <div class="col-12">
              <h1 class="px-4">Contact Information</h1>
            </div>
          </div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1440 320"
        preserveAspectRatio="none"
      >
        <path
          fill="#ffffff"
          d="M0,224L60,208C120,192,240,160,360,154.7C480,149,600,171,720,181.3C840,192,960,192,1080,170.7C1200,149,1320,107,1380,85.3L1440,64L1440,320L0,320Z"
        ></path>
      </svg>
    </header>

    <!-- Contact Form -->
    <section class="contact bg-light pb-4">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form action="https://formspree.io/f/xeoqyqjw" method="POST">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="name"
                  placeholder="Name"
                />
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <textarea
                  class="form-control form-control-lg"
                  name="message"
                  rows="6"
                  placeholder="message"
                ></textarea>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary text-white mt-5">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="location my-5">
      <div class="container">
        <div class="row">
          <div class="col-10 offset-1">
            <h3>Our Location</h3>
            <p class="mb-4">Location is available below:</p>
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31343.175279953775!2d79.17708552547782!3d10.895438805039914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baac5f664337ee7%3A0x1073dce2c4011ad0!2sAyyampettai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1734601475479!5m2!1sen!2sin"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Social-->
    <section class="social text-bg-dark py-6 overflow-hidden">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3 text-center fs-4">
            <p>
              Stay connected and join our vibrant community. For any inquiries
              or assistance, feel free to reach out to us
            </p>
            <div class="social-icons d-flex justify-content-center gap-4">
              <i class="fab fa-facebook fa-2x"></i>
              <i class="fab fa-twitter fa-2x"></i>
              <i class="fab fa-instagram fa-2x"></i>
              <i class="fab fa-linkedin fa-2x"></i>
              <i class="fab fa-pinterest fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--form-->
    <footer class="border-top border-primary bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <ul class="nav">
              <li class="nav-item">
                <a href="index.html" class="nav-link link-light">Home</a>
              </li>
              <li class="nav-item">
                <a href="#details" class="nav-link link-light">Details</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link link-light">Contact</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <p class="text-end d-none d-md-block">
              Copyright &copy; Blog Mastery 2023
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
